<!doctype html><html lang="en"><head><meta charset="utf-8"><meta name="description" content=""><meta name="viewport" content="width=device-width, initial-scale=1"><meta name="generator" content="Polymer Starter Kit"><title>My Journey took me to Ireland</title><meta name="theme-color" content="#2E3AA1"><link rel="manifest" href="manifest.json"><meta name="msapplication-TileColor" content="#3372DF"><meta name="mobile-web-app-capable" content="yes"><meta name="application-name" content="PSK"><link rel="icon" sizes="192x192" href="images/touch/chrome-touch-icon-192x192.png"><meta name="apple-mobile-web-app-capable" content="yes"><meta name="apple-mobile-web-app-status-bar-style" content="black"><meta name="apple-mobile-web-app-title" content="Polymer Starter Kit"><link rel="apple-touch-icon" href="images/touch/apple-touch-icon.png"><meta name="msapplication-TileImage" content="images/touch/ms-touch-icon-144x144-precomposed.png"><link rel="stylesheet" href="styles/main.css"><script src="bower_components/webcomponentsjs/webcomponents-lite.min.js"></script><link rel="import" href="elements/elements.html"><link href="https://fonts.googleapis.com/css?family=Roboto+Slab:300" rel="stylesheet" type="text/css"><style is="custom-style" include="shared-styles iron-positioning iron-flex iron-flex-alignment iron-flex-factors"></style></head><body unresolved=""><template is="dom-bind" id="app"><iron-media-query query="max-width: 750px" query-matches="{{smallScreen}}"></iron-media-query><app-header-layout><app-header id="header" effects="waterfall blend-background parallax-background {{_getResizeTitleClass(smallScreen)}}" condenses="" fixed=""><app-toolbar><div condensed-title="">My journey took me to Ireland</div></app-toolbar><app-toolbar class="middle"></app-toolbar><app-toolbar class="bottom"><div main-title="">My journey took me to Ireland</div><paper-tabs selected="{{selected}}" scrollable="[[smallScreen]]"><paper-tab>THE CAT</paper-tab><paper-tab>STORY</paper-tab><paper-tab>TRIP</paper-tab><paper-tab>TOOLS</paper-tab><paper-tab>CONTACTS</paper-tab></paper-tabs></app-toolbar></app-header><iron-auto-scroll-spy selected="{{selected}}" selectable=".spied" scroll-target="document"><div id="me" class="spied"><div class="flex relative"><div id="nom">FÃ©lix Jullien</div><div id="description">Young multi-talented french man with ten fingers and a head, self taught front-end web developer looking for <span>[[reason]]</span>.</div></div><iron-image id="photo" src="../images/zecat.jpg" preload="" sizing="cover"></iron-image></div><div class="card-box spied"><app-box id="france-box" scroll-target="document" class="flex-3" effects="parallax-background"><div class="title-layer"><span>My Journey began in France</span> <span class="subtitle">I took the IT way.</span></div></app-box><div class="centered-text"><p>I have been programming since high school and I have two years of Information Technology university behind me. The last two years I worked part time with children in La Rochelle city to help pay the bills. While I was having fun caring for twenty monsters, I got really interested in web design and conception. Lately, I started UX/UI design using web components.</p><p>I got even more passionate after leaving university, learning more every week on my own than every month of school, because I could finally concentrate on the subjects I am interested most. I became a freelancer and got a lot of experience by building websites for friends and exploring differents technologies.</p><p>In early 2016, I realized I am not satisfied with my job, not because of the kids but the work conditions went from bad to worse. I'm hungry for change.</p></div></div><div class="card-box spied"><div id="carousel" data-flickity=""><div class="slide"><iron-image src="images/places/coargh.jpg" preload="" sizing="cover"></iron-image><div class="title-layer"><span>Saint Patrick Croag Montain</span> <span class="subtitle">May 8, 2016</span></div></div><div class="slide"><div class="title-layer"><span>A day in Cork</span> <span class="subtitle">June 17, 2016</span></div><iron-image src="images/places/cork.jpg" preload="" sizing="cover"></iron-image></div><div class="slide"><iron-image src="images/places/connemara.jpg" preload="" sizing="cover"></iron-image><div class="title-layer"><span>Diamant mountain</span> <span class="subtitle">May 23, 2016</span></div></div><div class="slide"><iron-image src="images/places/dalkey.jpg" preload="" sizing="cover"></iron-image><div class="title-layer"><span>Dalkey Island</span> <span class="subtitle">July 10, 2016</span></div></div><div class="slide"><iron-image src="images/places/dunmanway.jpg" preload="" sizing="cover"></iron-image><div class="title-layer"><span>Dunmanway contryside</span> <span class="subtitle">June 10, 2016</span></div></div><div class="slide"><iron-image src="images/places/hackett.jpg" preload="" sizing="cover"></iron-image><div class="title-layer"><span>Castle Hackett House</span> <span class="subtitle">May 8, 2016</span></div></div><div class="slide"><iron-image src="images/places/valentia.jpg" preload="" sizing="cover"></iron-image><div class="title-layer"><span>Valentia Island</span> <span class="subtitle">June 1, 2016</span></div><div id="btn-wrapper"><a href="https://goo.gl/photos/8hp5xFtwYTxdBaL59" target="_blank"><paper-button id="full-album-btn" raised=""><iron-icon icon="open-in-new"></iron-icon>Full album</paper-button></a></div></div></div><div class="centered-text"><p>As I needed to improve my English to face this world, I replied to a <a href="http://www.helpx.net/" target="_blank">helpx</a> as a volunteer to meet the locals and help as much as I could in this country I did'nt know anything about. The helpx system is simple, the host needs help with something, the helper came to help and get food and accomodation. It may sound like slavery but if the right people come together, it became really cool. So the left hand drivers with funny green hats welcomed me into there world.</p><p>Gardening, wood chooping, high pressure water, chain saw, streammer, hedge cutter, varnish, wash, sand wash again, paint and paint again, betweens hikes, laughs and royal meals. I have done more that I would ever imagine before I came here.</p><p>I had a wonderful trip this last five months, my batteries are recharged and my mind is enlightened. Now let's get serious, I want to secure my future and at the same time, have a good reason to stay in Ireland.</p></div></div><div class="spied"><div id="slider" hidden=""><div>min-row-height :</div><paper-slider min="120" max="350" value="250" immediate-value="{{minRowHeight}}" pin=""></paper-slider></div><row-fitter id="row-fitter" min-row-height="[[minRowHeight]]"><row-item width="500" height="280"><paper-ripple></paper-ripple><iron-image id="img" src="images/techno/bootstrap.jpg" alt="bootstrap-logo" preload="" fade="" sizing="cover"></iron-image></row-item><row-item width="720" height="325"><paper-ripple></paper-ripple><iron-image id="img" src="images/techno/polymer.png" alt="polymer-logo" preload="" fade="" sizing="cover"></iron-image></row-item><row-item width="600" height="400"><paper-ripple></paper-ripple><iron-image id="img" src="images/techno/github.jpeg" alt="github-logo" preload="" fade="" sizing="cover"></iron-image></row-item><row-item width="1472" height="828"><paper-ripple></paper-ripple><iron-image id="img" src="images/techno/gulp-logo.jpg" alt="gulp-logo" preload="" fade="" sizing="cover"></iron-image></row-item><row-item width="570" height="398"><paper-ripple></paper-ripple><iron-image id="img" src="images/techno/laravel.png" alt="laravel-logo" preload="" fade="" sizing="cover"></iron-image></row-item><row-item width="800" height="800"><paper-ripple></paper-ripple><iron-image id="img" src="images/techno/jquery.gif" alt="jquery-logo" preload="" fade="" sizing="cover"></iron-image></row-item><row-item width="404" height="250"><paper-ripple></paper-ripple><iron-image id="img" src="images/techno/angular2.png" alt="angular2-logo" preload="" fade="" sizing="cover"></iron-image></row-item><row-item width="557" height="302"><paper-ripple></paper-ripple><iron-image id="img" src="images/techno/npm.png" alt="npm-logo" preload="" fade="" sizing="cover"></iron-image></row-item><row-item width="300" height="300"><paper-ripple></paper-ripple><iron-image id="img" src="images/techno/sass.png" alt="sass-logo" preload="" fade="" sizing="cover"></iron-image></row-item><row-item width="2000" height="1000"><paper-ripple></paper-ripple><iron-image id="img" src="images/techno/grunt.png" alt="grunt-logo" preload="" fade="" sizing="cover"></iron-image></row-item><row-item width="1600" height="820"><paper-ripple></paper-ripple><iron-image id="img" src="images/techno/firebase.png" alt="firebase-logo" preload="" fade="" sizing="cover"></iron-image></row-item><row-item width="374" height="324"><paper-ripple></paper-ripple><iron-image id="img" src="images/techno/yeoman-logo.png" alt="yeoman-logo" preload="" fade="" sizing="cover"></iron-image></row-item><row-item width="250" height="250"><paper-ripple></paper-ripple><iron-image id="img" src="images/techno/react.png" alt="react-logo" preload="" fade="" sizing="cover"></iron-image></row-item></row-fitter><div class="card-box"><app-box id="jumbotron" effects="parallax-background"><img id="trianglifyBackground" background="" src="" alt="" style="width: 100%; height: 1000px;"><div id="jumbotron-content" elevation="1"><h1>I need to build something,<br>be part of a Team.</h1></div></app-box><div class="centered-text"><p>I try to be polyvalent in my learning process, crossing swords with differents technologies, tools, helpers, plugins, so many that I can't remember them all. In this way, I have realize the huge variety of tools available and how impossible it is to be up-to-date with all of them. Anyway, I am now able to understand, debug and develop anything as long as I get interest in it. I know how it feel to spend long hours of debugging with coffee, patience and determination, trying to face the same mistake only once so it never happens again. I have learned a lot and still have a lot to learn.</p><p>I also understood that we become efficient when specialize with a particular tool. My confort zone is <a href="https://www.polymer-project.org/1.0/" target="_blank">Polymer</a>, which I follow, contribute and work with since the 1.0 release. I am now able to build and integrate complexe Web Components in applications and I am armed with a bunch of elements respecting the <a href="https://material.google.com/" target="_blank">material spec</a>. I can also use CSS preprocessors and take advantage of the command line to automate tasks. Likewise, I am actively learning React and Angular 2.</p><p>My only experience of team work is the one I lived through <a href="https://github.com/Zecat" target="_blank">github</a>. The truth is I am not quite organized as nobody never show me the "right" working method but on the other hand, I never stop learning by myself so I am exited to share ideas and learn from others.</p></div></div></div><div id="footer" class="spied"><div id="contacts"><div id="socials"><a href="https://www.github.com/Zecat" target="_blank" tabindex="-1"><paper-icon-button icon="custom-icons:github"></paper-icon-button></a> <a href="https://www.facebook.com/profile.php?id=100008183942617" target="_blank" tabindex="-1"><paper-icon-button icon="custom-icons:facebook"></paper-icon-button></a> <a href="https://twitter.com/FelixJullien" target="_blank" tabindex="-1"><paper-icon-button icon="custom-icons:twitter"></paper-icon-button></a></div><p>jullienfelix@gmail.com â¢ 085 848 0395</p></div><div id="gloriousBackground"></div><div id="gloriousText"><p>I want to</p><p>Learn and share with others</p><p>Realise projects and be part of the progress</p><p>Give me a chance</p></div></div></iron-auto-scroll-spy></app-header-layout></template><script src="scripts/app.js"></script></body></html>
